<!DOCTYPE html>
<html lang="eng">

<head>
    <title>My Tic Tac Toe Game</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1. 0">
</head>

<body id="body">
    <!---Header--->
    <h1>PLAY TIC TAC TOE</h1>

    <!---this container is needed to overlay our canvas over ouur table.-->
    <div class="center-container">
        <!---Note: canvas width and height must be sent within the element-->
        <canvas id="win-lines" width="608" height="608"></canvas>
        <table>
            <tr>
                <td id="0" onclick='placeX0r0("0")'></td>
                <td id="1" onclick='placeX0r0("1")'></td>
                <td id="2" onclick='placeX0r0("2")'></td>
            </tr>
            <tr>
                <td id="3" onclick='placeX0r0("3")'></td>
                <td id="4" onclick='placeX0r0("4")'></td>
                <td id="5" onclick='placeX0r0("5")'></td>
            </tr>
            <tr>
                <td id="6" onclick='placeX0r0("6")'></td>
                <td id="7" onclick='placeX0r0("7")'></td>
                <td id="8" onclick='placeX0r0("8")'></td>
            </tr>
        </table>
    </div>

    
    <link rel="stylesheet" type="text/css" href="css/game.css">
</body>

</html>
